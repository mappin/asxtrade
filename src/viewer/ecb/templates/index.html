{% extends "base.html" %}
{% load static %}

{% block content %}
    <h3 class="mt-4">European Central Bank datasets</h3>

    <table>
    {% for item in dataflows %}
        {% if item.data_available %}
            <tr><td class="padded"><a href="/ecb/dataflow/{{ item.name }}">{{ item.description }}</a></td></tr>
        {% endif %}
    {% endfor %}
    </table>
    
{% endblock %}
