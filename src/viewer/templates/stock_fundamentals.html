{% extends "stock_page.html" %}

{% block stock_page %}
     <h3 class="mt-4">Fundamentals for {{ asx_code }}</h3>

     <img class="stock"
          src="data:image/png;base64, {{ fundamentals_plot }}"
          alt="Fundamentals plot for ASX.{{ asx_code }}" />

     <ul>
          <li>Volume in millions based on the last price each day</li>
          <li>Market cap expressed in millions</li>
          <li>EPS expressed in $AUD.</li>
     </ul>
{% endblock %}
